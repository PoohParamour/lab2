<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Scores</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Student Scores</h1>
        
        <div class="chart-container">
            <div class="chart-header">
                <div class="header-id">ID</div>
                <div class="header-student">Student</div>
                <div class="header-score">Score</div>
            </div>
            
            <div class="chart-row">
                <div class="row-id">1</div>
                <div class="row-student">Nancy Freehafer</div>
                <div class="score-container">
                    <div class="score-bar score-98" data-score="98">98</div>
                </div>
            </div>
            
            <div class="chart-row">
                <div class="row-id">2</div>
                <div class="row-student">Andrew Cencini</div>
                <div class="score-container">
                    <div class="score-bar score-85" data-score="85">85</div>
                </div>
            </div>
            
            <div class="chart-row">
                <div class="row-id">3</div>
                <div class="row-student">Jan Kotas</div>
                <div class="score-container">
                    <div class="score-bar score-65" data-score="65">65</div>
                </div>
            </div>
            
            <div class="chart-row">
                <div class="row-id">4</div>
                <div class="row-student">Mariya Sergienko</div>
                <div class="score-container">
                    <div class="score-bar score-72" data-score="72">72</div>
                </div>
            </div>
            
            <div class="chart-row">
                <div class="row-id">5</div>
                <div class="row-student">Steven Thorpe</div>
                <div class="score-container">
                    <div class="score-bar score-69" data-score="69">69</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
